
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", yourCallbackFunction, false);
            function houseButtonClick(){
                Cordova.exec(function successFunction(results){
                             document.getElementById("returnValue").value = results;
                             },
                             function failFunction(message){
                             document.getElementById("returnValue").value = results;
                             }, "CordovaPlugin", "requestNative", ["任性呵呵"]);
            }
            function callBack(results){
                document.getElementById("returnValue").value = results;
            }
            function clearButtonClick(){
                document.getElementById("returnValue").value = "";
            }
        </script>
    </head>
    <body>
        <p>CordovaDemo</p>
        <button onclick="houseButtonClick()">点击这里到原生页</button><br>
        <input type="text" id="returnValue" style="width:200px;height:60px"></input>
        <button onclick="clearButtonClick()">清空数据</button><br>
    </body>
</html>
